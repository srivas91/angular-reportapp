<div>
	<button mat-raised-button (click)="exporter.exportTable('xlsx',{fileName:'footballers_data'})">Excel</button>
	<button mat-raised-button (click)="exporter.exportTable('csv',{fileName:'footballers_data'})">CSV</button>
	<button mat-raised-button (click)="exporter.exportTable('json',{fileName:'footballers_data'})">JSON</button>
	<button mat-raised-button (click)="exporter.exportTable('txt',{fileName:'footballers_data'})">TEXT</button>
</div>
<table mat-table matTableExporter [dataSource] = "dataSource" #exporter="matTableExporter" class = "mat-elevation-z8"> 
	<ng-container matColumnDef = "empid">
	   <th mat-header-cell *matHeaderCellDef>Employee Id</th>
	   <td mat-cell *matCellDef = "let element"> {{element.empid}} </td>
	</ng-container>
	<ng-container matColumnDef = "empname">
	   <th mat-header-cell *matHeaderCellDef>Employee Name</th>
	   <td mat-cell *matCellDef = "let element"> {{element.empname}} </td>
	</ng-container>
	<ng-container matColumnDef = "designation">
	   <th mat-header-cell *matHeaderCellDef>Designation</th>
	   <td mat-cell *matCellDef = "let element"> {{element.designation}} </td>
	</ng-container>
  <ng-container matColumnDef = "dept">
    <th mat-header-cell *matHeaderCellDef>Department</th>
    <td mat-cell *matCellDef = "let element"> {{element.dept}} </td>
 </ng-container>
	<tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
	<tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
</table>
